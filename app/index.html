<!doctype html>
<html class="no-js" ng-app="beginAgainApp">
<head>
    <meta charset="utf-8">
    <title>{{BA_CONFIG.title}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css"/>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/flat-ui/dist/css/flat-ui.css" />
    <link rel="stylesheet" href="bower_components/blueimp-gallery/css/blueimp-gallery.css" />
    <link rel="stylesheet" href="bower_components/blueimp-gallery/css/blueimp-gallery-indicator.css" />
    <link rel="stylesheet" href="bower_components/blueimp-gallery/css/blueimp-gallery-video.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container-fluid">
    <div class="header">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand cursor-pointer"
                   smooth-scroll target="main">{{BA_CONFIG.title}}</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="menu in BA_CONFIG.header.menus track by $index">
                        <a class="cursor-pointer"
                           smooth-scroll target="{{menu.url}}" offset="100">{{menu.name}}</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="main" data-menu-offset="-500" ng-include="'views/main.html'" ng-controller="MainCtrl"></div>
</div>

<!-- Add your site or application content here -->
<div class="container">
    <div id="about" ng-include="'views/about.html'" ng-controller="AboutCtrl"></div>
    <div id="gallery" class="gallery" ng-include="'views/gallery.html'" ng-controller="GalleryCtrl"></div>
    <div id="ost" class="gallery" ng-include="'views/ost.html'" ng-controller="OstCtrl"></div>
    <div id="movie" class="gallery movie" ng-include="'views/movie.html'" ng-controller="MovieCtrl"></div>
</div>

<div class="container-fluid">
    <div class="footer">
        <p>{{BA_CONFIG.footer.copyright}}</p>
    </div>
</div>

<div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
</div>

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<script src="//vjs.zencdn.net/4.7/video.js"></script>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/flat-ui/dist/js/flat-ui.js"></script>
<script src="bower_components/angular-smoothscroll/dist/scripts/bb15da28.scripts.js"></script>
<script src="bower_components/blueimp-gallery/js/blueimp-helper.js"></script>
<script src="bower_components/blueimp-gallery/js/blueimp-gallery.js"></script>
<script src="bower_components/blueimp-gallery/js/blueimp-gallery-fullscreen.js"></script>
<script src="bower_components/blueimp-gallery/js/blueimp-gallery-indicator.js"></script>
<script src="bower_components/blueimp-gallery/js/blueimp-gallery-video.js"></script>
<script src="bower_components/blueimp-gallery/js/blueimp-gallery-vimeo.js"></script>
<script src="bower_components/blueimp-gallery/js/blueimp-gallery-youtube.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/controllers.js"></script>
<!-- endbuild -->
<script>
    $(document).on('click', '#gallery', function (event) {
        event.preventDefault();
        event = event || window.event;
        var target = event.target || event.srcElement,
                link = target.src ? target.parentNode : target,
                options = {index: link, event: event},
                links = this.getElementsByTagName('a');
        blueimp.Gallery(links, options);
    });
</script>
</body>
</html>
