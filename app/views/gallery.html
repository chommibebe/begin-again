<h2 class="page-header text-center page-gallery__title">
    <span>{{BA_CONFIG.header.menus[1].name}}</span>
</h2>
<div class="row">
    <div class="col-md-4"
         ng-repeat="gallery in BA_CONFIG.gallery track by $index" >
        <a title="{{gallery.name}}" href="images/{{gallery.url}}" data-gallery>
            <img ng-src="images/{{gallery.url}}" alt="{{gallery.name}}">
        </a>
    </div>
</div>
