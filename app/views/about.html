<h2 class="page-header text-center">
    <span>{{BA_CONFIG.header.menus[0].name}}</span>
</h2>
<div class="row">
    <div class="col-md-6">
        <img src="images/about.png" alt="about-image" class="img-rounded img-responsive about-main">
    </div>
    <div class="col-md-6">
        <h3 class="page-about__title">CASTING</h3>

        <ul>
            <li ng-repeat="casting in BA_CONFIG.about.casting track by $index">
                <p class="page-about__text">
                    {{casting.name}} <br/>
                    {{casting.actor}}
                </p>
            </li>
        </ul>

        <h3 class="page-about__title page-about__title--summary">SUMMARY</h3>

        <h5>{{BA_CONFIG.about.summary.title}}</h5>

        <p class="page-about__text page-about__text--summary" ng-bind-html="BA_CONFIG.about.summary.content"></p>
    </div>
</div>
