<h2 class="page-header text-center">
    <span>{{BA_CONFIG.header.menus[3].name}}</span>
</h2>
<div class="row">
    <div class="col-md-12">
        <a class="fancybox fancybox.iframe" title="{{BA_CONFIG.movie[0].name}}" href="{{BA_CONFIG.movie[0].url}}"
           data-youtube="{{BA_CONFIG.movie[0].id}}"
                >
            <img ng-src="images/{{BA_CONFIG.movie[0].poster}}" alt="{{BA_CONFIG.movie[0].name}}">
        </a>
    </div>
    <div class="col-md-4"
         ng-repeat="movie in BA_CONFIG.movie track by $index"
         ng-if="$index > 0">
        <a class="fancybox fancybox.iframe" title="{{movie.name}}" href="{{movie.url}}" data-youtube="{{movie.id}}">
            <img ng-src="images/{{movie.poster}}" alt="{{movie.name}}">
        </a>
    </div>
</div>
